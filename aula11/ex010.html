<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
A velocidade do carro é <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="caluclar()">
    <div id="res">

    </div>
    <script>
        function caluclar() {
        var txtv = document.getElementById('txtvel')
        var vel = Number(txtv.value)
        var res = document.querySelector('div#res')
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
        if (vel > 80) {
            res.innerHTML += '<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!!</p>'
        }
        res.innerHTML += '<p>Dirija sempre com <strong>ATENÇÃO!!</strong></p>'
        }
    </script>
</body>
</html>
