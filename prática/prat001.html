<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praticando</title>
</head>
<body>
    
    <script>
        var nome = (window.prompt('Qual seu nome?'))
        var s1 = Number(window.prompt('Qual seu salário?'))
        var s2 = Number(window.prompt('quanto gasta por mês?'))
        var s = s1 - s2
        document.write(`${nome} tem ao final do mês ${s.toLocaleString ('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
