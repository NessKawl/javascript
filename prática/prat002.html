<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Sistema de Países</h1>
    <p><strong>OBS:</strong> escreva com a letra inicial <strong>maiúscula!</strong></p>
    Digite seu país <input type="text" name="txtp" id="txtp">
    <input type="button" value="clique" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
        var país = document.querySelector('input#txtp')
        var p = String(país.value)
        var res = document.querySelector('div#res')
        res.innerHTML = `<p>Seu país é: <strong>${p}!</strong></p>`
        if (p == 'Brasil') {
            res.innerHTML += `<p>Você é brasileiro!!</p>`          
        } else {
            res.innerHTML += '<p>Você é estrangeiro!</p>'
        }
        }
    </script>
</body>
</html>
